<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Form Validation</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h3 class="m-4">What kind of expression does you want to validate?</h3>
        </div>
        <div>
            <button class="btn btn-outline-primary" onclick="username()">UserName</button>
            <button class="btn btn-outline-primary" onclick="email()">Email</button>
            <button class="btn btn-outline-primary" onclick="phoneNumber()">Phone Number</button>
            <button class="btn btn-outline-primary" onclick="postCode()">Post Code</button>
        </div>


        <p id="demo" class="m-4 btn-success"></p>


    </div>

    <script>
        function username() {
            var userName = prompt("Please enter your User Name");
            var nameRegx = /^[a-zA-Z\s]+$/;
            var nameresult = nameRegx.test(userName);

            if (nameresult == false) {
                alert('please enter valid User Name address');
                return false;
            } else {
                document.getElementById('demo').innerHTML = "Username: " + userName;
            }
            return true;
        }

        function email() {
            var email = prompt("Please enter your email");
            var emailRegx = /^\S+@\S+\.\S+$/;
            var emailresult = emailRegx.test(email);

            if (emailresult == false) {
                alert('please enter valid email address');
                return false;
            } else {
                document.getElementById('demo').innerHTML = "Email: " + email;
            }
            return true;
        }

        function phoneNumber() {
            var number = prompt("Please enter your Phone Number");
            var phoneRGEX = /^(?:\+88|88)?(01[346789]\d{8})$/;
            var phoneResult = phoneRGEX.test(number);

            if (phoneResult == false) {
                alert('Phone number must be 11 digit!');
                return false;
            } else {
                document.getElementById('demo').innerHTML = "Phone Number: " + number;
            }
            return true;
        }

        function postCode() {
            var postalCode = prompt("please enter your Post Code");
            var postalRGEX = /^\d{4}$/;
            var postalResult = postalRGEX.test(postalCode);

            if (postalResult == false) {
                alert('please enter 4 digit valid Psot Code!');
                return false;
            } else {
                document.getElementById('demo').innerHTML = "Post Code: " + postalCode;
            }
            return true;
        }
    </script>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


</html>
